{% extends "base.html" %}

{% block content %}
<div style="text-align: center; padding: 50px 20px;">
    <h2 class="menu-header-label">{{t("error.label.header")}}</h2>

    <div class="msg-error">
        {{ error_message }}
    </div>

    <div class="navigation">
        <a href="{{ url_for('menu_bp.main_menu') }}" class="menu-btn">
            {{t("navigation.button.main_menu")}}
        </a>
        <br>
        <a href="{{ url_for('auth_bp.logout_handler') }}" class="exit-btn">
            {{t("navigation.button.exit")}}
        </a>
    </div>

</div>

{% endblock %}
